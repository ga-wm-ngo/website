<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Rescue Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="rescue-stats">
        <div class="container">
            <h2><span style="color: #3787ff;">عطاءٌ</span> مستمر لإنقاذ الأرواح</h2>
            <div class="row">
                <div class="col">
                    <div class="stat-item">
                        <i class="fas fa-paw"></i>
                        <p class="stat-number">5,500</p>
                        <p class="stat-label">عدد الحيوانات التي تم إيوائهم</p>
                    </div>
                </div>
                <div class="col">
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <p class="stat-number">79,093</p>
                        <p class="stat-label">عدد الساعات التطوعية</p>
                    </div>  
                </div>
                <div class="col">
                    <div class="stat-item">
                        <i class="fa-solid fa-hand-holding-heart"></i>
                        <p class="stat-number">479</p>
                        <p class="stat-label">إجمالي الفرص التطوعية</p>
                    </div>
                </div>
                <div class="col">
                    <div class="stat-item">
                        <i class="fas fa-user-friends"></i>
                        <p class="stat-number">930</p>
                        <p class="stat-label">إجمالي المتطوعين في الفرص</p>
                    </div>
                </div>
                <div class="col">
                    <div class="stat-item">
                        <i class="fas fa-dog"></i>
                        <p class="stat-number">5,000</p>
                        <p class="stat-label">عدد الحيوانات المنقذة</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
